name: Deploy MyST homepage + JupyterLite lessons

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build MyST homepage ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install MyST
        run: |
          npm i -g mystmd@latest
          myst --version

      - name: Build MyST site
        env:
          BASE_URL: /GDCS_2026
        run: |
          myst clean --yes || true
          myst build --html

      # --- Build JupyterLite under /lite with indexed content ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite and content indexing deps
        run: |
          python -m pip install --upgrade pip
          pip install \
            jupyterlite \
            jupyterlite-pyodide-kernel \
            jupyter-server

      - name: Prepare JupyterLite content
        run: |
          rm -rf content
          mkdir -p content
          cp -vf ./*.ipynb content/ || true
          echo "=== JupyterLite content ==="
          ls -la content || true

      - name: Build JupyterLite into MyST output folder
        run: |
          jupyter lite build --contents content --output-dir _build/html/lite

      # --- Publish everything ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4