name: Deploy MyST Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build Site
        run: myst build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O MyST coloca o site est√°tico aqui
          path: _build/site/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4