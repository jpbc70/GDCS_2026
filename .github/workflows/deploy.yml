name: Deploy MyST homepage + JupyterLite lessons

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install MyST
        run: |
          npm i -g mystmd@latest
          myst --version

      - name: Build MyST site
        env:
          BASE_URL: /GDCS_2026
        run: |
          myst clean --yes || true
          myst build --html

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite
        run: |
          python -m pip install --upgrade pip
          pip install jupyterlite jupyterlite-pyodide-kernel

      - name: Build JupyterLite under /lite
        run: |
          jupyter lite build --output-dir _build/html/lite
          mkdir -p _build/html/lite/files
          cp -f *.ipynb _build/html/lite/files/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4